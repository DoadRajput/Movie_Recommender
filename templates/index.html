<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/netflix-logo-icon.svg">
    <title>Netflix Recommender </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[url(../static/back.jpg)] bg-cover bg-center min-h-screen w-full">

    <nav class=" p-10">
        <a href="/">
            
            <img class="md:h-15 h-5 md:pl-20 shadow-lg saturate-200 brightness-200" src="../static/netflix-3.svg">
        </a>
    </nav>

    <div class="w-full mt-30 ">

        <h1 class="flex justify-center items-center font-bold md:text-7xl text-4xl text-white  brightness-500 ">Netflix
            Recommender</h1>

        <form method="POST" action="/recommend" class="flex justify-center items-center mt-5">

            <input type="text" name="movie" placeholder="Enter movie name"
                class="h-13 p-5 text-white border-2 border-gray-500 rounded-xl w-[45%] font-bold">

            <button type="submit"
                class="h-13 m-5 py-2 px-5 font-bold text-xl text-white border-2 border-gray-500 rounded-xl bg-red-600 hover:bg-red-700 hover:px-6 hover:shadow-2xl">Search</button>

        </form>


        <div class="flex justify-center items-center mt-5">

            {% if recommendations %}
            <div class="flex flex-wrap justify-center items-center gap-20 my-20 ">
                {% for rec in recommendations %}
                <div class="rounded-2xl overflow-hidden shadow-lg w-50 hover:scale-120">
                    <img src="{{ rec.poster }}" alt='Poster not found' class="w-full h-72 object-cover">
                    <div class="p-2 text-center text-white text-xl font-bold">
                        {{ rec.title }}
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}

        </div>




</body>

</html>
